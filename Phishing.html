<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style type="text/css" media="all">
            body {
                margin: 0;
            }
            [data-heading] {
                display: flex;
                justify-content: center;
                height: 50px;
                gap: 0.6em;
                margin-bottom: 1em;
            }
            [data-body] {
                display: grid;
                place-content: center;
                width: 100%;
                height: 100vh;
                background: #9b90f1d8;
            }
            h4 {
                color: #125ee8;
            }
            [data-fb-container] {
                width: 340px;
                padding: 1em;
                box-sizing: border-box;
                border: 1px solid #0a0807c1;
                border-radius: 10px;
            }
            [data-input] {
                width: 300px;
                margin-bottom: 14px;
            }
            input,
            button {
                width: 100%;
                box-sizing: border-box;
                padding: 16px;
                border-radius: 5px;
                outline-style: none;
                /* background: none; */
                border: none;
                color: #444;
                font-weight: 500;
                box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            }
            button {
                background: #5c92f5c1;
                color: #eee;
                font-size: 1.3em;
                line-height: 0.7;
            }
        </style>

    </head>
