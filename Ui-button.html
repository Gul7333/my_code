<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style type="text/css" media="all">
  .main {
    position: relative;
    display: inline-block;
    border: 2px solid yellow;
    
  }
   #button {
     padding: 10px 15px;
     background: #3672ee;
     color: #fff;
     border: none;
     border-radius: 3px;
     user-select: none;
   }
   #circle {
     position: absolute;
     inset: 60% 20% 20% 80%;
     transition: all 0.2s;
   }
   #button:active + #circle   {
     background: #113edb95;
     border-radius: 4px;
     inset: 0;
   }
   
 </style> 
  <title>button</title>
  
  </head>
  <body>
    <div class="main">
    <button id="button">Click here
    </button>
      <div id="circle">
      </div>
    </div>
    
  </body>
</html>
